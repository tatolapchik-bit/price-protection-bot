version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ppb-postgres
    environment:
      POSTGRES_USER: ppb
      POSTGRES_PASSWORD: ppb_secret_password
      POSTGRES_DB: priceprotectionbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppb -d priceprotectionbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: ppb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppb-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ppb:ppb_secret_password@postgres:5432/priceprotectionbot
      REDIS_URL: redis://redis:6379
      PORT: 3001
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (production build served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppb-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Price monitoring worker (separate process)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppb-worker
    command: npm run worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ppb:ppb_secret_password@postgres:5432/priceprotectionbot
      REDIS_URL: redis://redis:6379
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
