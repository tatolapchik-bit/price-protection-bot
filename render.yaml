# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: priceprotectionbot-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: priceprotectionbot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: priceprotectionbot-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

  # Background Worker for price monitoring
  - type: worker
    name: priceprotectionbot-worker
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && node src/workers/cron.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: priceprotectionbot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: priceprotectionbot-redis
          type: redis
          property: connectionString
      - key: SENDGRID_API_KEY
        sync: false

databases:
  - name: priceprotectionbot-db
    plan: free
    region: oregon
    databaseName: priceprotectionbot
    user: ppb

# Note: Redis requires Render paid plan or use external Redis
# For free tier, you can use Upstash Redis (free tier available)
# Set REDIS_URL manually to your Upstash connection string
