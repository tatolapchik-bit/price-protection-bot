# Netlify configuration for PriceProtectionBot Frontend

[build]
  # Base directory (relative to repo root)
  base = "frontend"

  # Build command
  command = "npm install && npm run build"

  # Output directory (relative to base)
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA redirect - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API requests to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://priceprotectionbot-api.onrender.com/api/:splat"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
